  <div class="modal">
    <div class="modal-header">
      <h2>Cart</h2>
    </div>
    <br><br>
    <div class="modal-body">
      <h3 class="current-items-title"><i class="fas fa-trash-alt"></i>My items</h3>

      <div class="cart-item">
        <i class="fas fa-trash-alt"></i>
        <div class="item-thumbnail"><img src="https://i.postimg.cc/2ysBby5W/Screen-Shot-1445-09-18-at-11-18-58-AM.png" alt="Item Thumbnail"></div>
        <div class="item-details">
          <p class="item-name">Katsu</p>
          <p class="item-price">60 SR</p>
        </div>
        <div class="item-counter">
          <div class="counter">
            <button class="counter-btn decrease">-</button>
            <div class="counter-value">1</div>
            <button class="counter-btn increase">+</button>  
          </div>
        </div>
        
      </div>

      <div class="cart-item">
        <i class="fas fa-trash-alt"></i>
        <div class="item-thumbnail"><img src="https://i.postimg.cc/kG3rc78x/Screen-Shot-1445-09-18-at-11-53-32-AM.png" alt="Item Thumbnail"></div>
        <div class="item-details">
          <p class="item-name">Edamame</p>
          <p class="item-price">29 SR</p>
        </div>
        <div class="item-counter">
          <div class="counter">
            <button class="counter-btn decrease">-</button>
            <div class="counter-value">2</div>
            <button class="counter-btn increase">+</button>
          </div>
        </div>
        

      </div>

    </div>
    <br><br>
    <h3 class="current-items-title"> Order Summary </h3>
        <br><br>
          <div class="detail">
            <span>Order Total</span>
            <span>89 SR</span>
          </div>
          <div class="detail">
            <span>Delivery fees</span>
            <span>25 SR</span>
          </div>
          <div class="summary-total">
            <strong>Total</strong>
            <strong>114 SR</strong>
        </div>
        <br><br>

        <div class="button-group">
          <button class="checkout" onclick="window.location.href='Evaluation.html';">Go to Checkout</button>
<button class="cancel" onclick="window.location.href='Wokkong_User.html';">Cancel</button>

        </div>
        
      </div>
      
      </div>
      
    </div>
  </div>
