<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Meals</title>
<link rel="stylesheet" href="Add_Meal.css">
<script src="Cinnabon_Addmeal.js"></script></head>
<body>

<div class="container">
    <h2>Add Meals</h2>
    <form > 
        <div class="form-row">
            <div class="form-group half-width">
                <label for="mealName">Meal name</label>
                <input type="text" id="mealName" placeholder="Burger, pizza, etc...">
            </div>
            <div class="form-group half-width">
                <label for="mealCalories">Meal calories</label>
                <input type="number" id="mealCalories" placeholder="783cal, 569cal, etc...">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group half-width">
                <label for="mealPrice">Meal price</label>
                <input type="number" id="mealPrice" placeholder="SR">
            </div>
            <div class="form-group half-width">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Write a short description of your items"></textarea>
            </div>

            

        </div>

        <div class="form-group">
            <div class="file-upload-wrapper">
              <input type="file" id="mealPhoto" name="mealPhoto" required>
              <label for="mealPhoto">Add photo of your offer:</label>
            </div>

            

        <div class="footer-buttons">
            <button type="submit" class="btn save"onclick="validateForm()"> Save</button>
            <button class="btn cancel" onclick="window.location.href='Cinnabon_Owner.html';">Cancel</button>
        </div>

    </form>
</div>
<script>
    //theme cotroll
    document.addEventListener('DOMContentLoaded', function () {
        const themeIcon = document.getElementById('theme-icon');
    
        themeIcon.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark-theme');
    
            if (document.documentElement.classList.contains('dark-theme')) {
                themeIcon.src = 'images/moon.png'; // Update to moon icon for dark theme
                themeIcon.alt = 'Switch to Light Theme';
            } else {
                themeIcon.src = 'images/sun.png'; // Update to sun icon for light theme
                themeIcon.alt = 'Switch to Dark Theme';
            }
        });
    });
    </script>
</body>
</html>
